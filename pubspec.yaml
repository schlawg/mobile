name: mobile
description: Flutter app for lichess.org
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 0.1.0

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_appauth:
  flutter_dotenv:
  flutter_bloc:
  logger:
  flutter_inappwebview:
  url_launcher:
  material_design_icons_flutter:
  cupertino_icons:
  flutter_secure_storage:
  flutter_svg:
  device_info_plus: #^3.2.4
  meta:
  dio:
  shared_preferences:
  get_it:
  go_router:
  provider:
  freezed_annotation:
  json_annotation: ^4.5.0
#  localstorage:

  chess:
  bishop:
  chessground: 
    path: '../flutter_chessground'

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter
  build_runner:
  flutter_lints:
  freezed:
  json_serializable:

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    - assets/conf/
    - assets/images/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Light.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
    - family: NotoSans
      fonts:
        - asset: assets/fonts/NotoSans-Regular.ttf
        - asset: assets/fonts/NotoSans-Bold.ttf
